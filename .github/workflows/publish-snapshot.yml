name: Publish Snapshot

on:
  push:
    branches:
      - main

concurrency:
  group: "release"
  cancel-in-progress: false

env:
  ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_USERNAME }}
  ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_PASSWORD }}

jobs:
  publish-snapshot:
    name: Publish Snapshot

    runs-on: macOS-latest
    if: github.repository == 'MayakaApps/Kache'

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Extract Kache version
        run: |
          echo "KACHE_VERSION=$(sed -rn 's/^VERSION_NAME=(.*)\r?$/\1/p' 'gradle.properties')" >> $GITHUB_ENV

      - name: Publish
        if: endsWith(env.KACHE_VERSION, '-SNAPSHOT')
        run: ./gradlew --no-configuration-cache publishAllPublicationsToMavenCentralRepository
